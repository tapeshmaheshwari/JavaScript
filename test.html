	<script>
		assert(true, "The first pass test case simulation");
		assert(false, "The first fail test case simulation");

		// Example section test case 1
		function add(x,y) {
			return x + y;
		}

		// input
		var a = 3;
			b = 4;

		// result
			res = 7;

		// Test
		assert(res == add(a,b), "Add two numbers.");
